<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model With Inline Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello World</h1>
    <span class="inline-block"
      >Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi
      repudiandae, cumque error dolor dolorem adipisci harum labore eos tempora
      illo.</span
    >
    <span class="html">HTML</span>
    <span>CSS</span>
    <img
      src="me.jpg"
      alt="Person wearing a light blue button-up shirt taking a mirror selfie with a smartphone in a room with light blue walls and a wooden door in the background. The atmosphere appears casual and relaxed."
    />
    <span>JavaScript </span>

    <video src="travel.mp4" controls></video>

    <iframe
      width="752"
      height="432"
      src="https://www.youtube.com/embed/rKL9PdjO-DE"
      title="Krishna Janmashtami Special 🙏🎉 | Late Night Valorant &amp; Full Moj Masti 🎮🌙"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
